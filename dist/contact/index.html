<head>

<body>

<div id="header">
        
    <div id="title">
    J McKee
    </div>

    <div id="nav">
    <a href="/index.html">Home</a> 
    <a href="/about\index.html">About</a>
    <a href="/portfolio\index.html">Portfolio</a>       
    <a href="/contact\index.html">Contact</a> 
    </div>

<!-- Title placed over image here, center -->
<!-- Landing page image, width 100% of display -->

</div>

<div id="container">

    <div id="contact">
    <form action="https://formspree.io/" method="POST">

        <div> 
            <input type="text" name="firstname" placeholder="First Name" autofocus="" required="">
            <input type="text" name="lastname" placeholder="Last Name" required=""> <br>
            <input type="email" name="userEmail" placeholder="E-mail" required="">
            <input type="number" name="phone" placeholder="Phone #">
        </div><br>

        <div><label id="question">What's this message about?<br>
        <input type="radio" name="subject" value="professional"><span>I'd like to hire you!</span><br>
        <input type="radio" name="subject" value="personal"><span>Personal message</span><br>
        <input type="radio" name="subject" value="other"><span>Something else</span><br>
        </label></div><br>
        
        <div><label for="subscribe">Interested in recievieving updates? <br>
        <input type="checkbox" name="optin" value="trusting">Absolutely!<br>
        <input type="checkbox" name="optout" value="skeptical">Not at this time<br>
        </label></div><br>

        <div><label for="marketing">How did you find me?</label><br>
        <select name="marketing">
            <option value="facebook">Facebook</option>
            <option value="twitter">Twitter</option>
            <option value="instagram">Instagram</option>
            <option value="previous-work">Affiliate (Splice Magazine/I Heart Media/etc)</option>
            <option value="search">Google</option>
            <option value="networking">In-person</option>
            <option value="referral">Personal referral</option>
        <option value="other">Other</option>
        </select></div><br>
  
    <textarea name="user_message" rows="8" cols="40" accesskey="" placeholder="Type your message here!"></textarea> <br>
    <input type="submit">

    </form>
    </div>

</div>

<div id="footer">
    <p>
        <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>  
        <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a> 
        <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a> 
    </p>
    <p>
        &#169; J McKee 2018
    </p>

</div>
